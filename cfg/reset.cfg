unbind "1"
unbind "2"
unbind "3"
unbind "4"
unbind "5"
unbind "6"
unbind "r"
unbind "z"
unbind "x"
unbind "c"

alias primary "slot1; r_drawviewmodel 1"
alias secondary "slot2; r_drawviewmodel 1"
alias melee "slot3; r_drawviewmodel 1"
bind "q" "primary"
bind "e" "secondary"
bind "f" "melee"

alias noviewprimary "slot1; r_drawviewmodel 0"
alias noviewsecondary "slot2; r_drawviewmodel 0"
alias noviewOn "r_drawviewmodel 0; bind q noviewprimary; bind e noviewsecondary; bind ALT noviewOff"
alias noviewOff "r_drawviewmodel 1; bind q primary; bind e secondary; bind ALT noviewOn"
bind "ALT" "noviewOn"

r_drawviewmodel "1"

