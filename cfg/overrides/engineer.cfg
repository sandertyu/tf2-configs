exec reset.cfg

alias sentry "destroy 2; build 2";
alias dispenser "destroy 0; build 0";
alias entrance "destroy 1; build 1";
alias exit "destroy 3; build 3";
bind "1" "sentry"
bind "2" "dispenser"
bind "3" "entrance"
bind "4" "exit"

alias "constructionPDA" "slot4; r_drawviewmodel 1; viewmodel_fov 90"
alias "destructionPDA" "slot5; r_drawviewmodel 1; viewmodel_fov 90"
bind "5" "constructionPDA"
bind "r" "destructionPDA"

bind "v" "eureka_teleport 0"
bind "b" "eureka_teleport 1"
