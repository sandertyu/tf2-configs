exec reset.cfg

r_drawviewmodel "1"
alias "primary" "slot1; r_drawviewmodel 1; viewmodel_fov 70"
alias "secondary" "slot2; r_drawviewmodel 1; viewmodel_fov 70"
alias "melee" "slot3; r_drawviewmodel 1; viewmodel_fov 70"
alias "disguisekit" "slot4; r_drawviewmodel 1; viewmodel_fov 70"

bind "q" "primary"
bind "e" "secondary"
bind "f" "melee"
bind "r" "disguisekit"
bind "v" "lastinv"
bind "-" "disguiseteam"
bind "b" "lastdisguise"
bind "1" "disguise 1 -1"
bind "2" "disguise 3 -1"
bind "3" "disguise 7 -1"
bind "4" "disguise 4 -1"
bind "5" "disguise 6 -1"
bind "6" "disguise 9 -1"
bind "7" "disguise 5 -1"
bind "8" "disguise 2 -1"
bind "9" "disguise 8 -1"
