exec reset.cfg

r_drawviewmodel "1"
alias "primary" "slot1; r_drawviewmodel 1; viewmodel_fov 100"
alias "secondary" "slot2; r_drawviewmodel 1; viewmodel_fov 80"
alias "melee" "slot3; r_drawviewmodel 1; viewmodel_fov 100"
alias "+uber" "secondary; dropitem; voicemenu 2 5; +attack2; say_team UBER ACTIVATED"
alias "-uber" "-attack2"
alias "maskuber" "voicemenu 2 5; say_team UBER READY"
alias "fakeuber" "voicemenu 1 7; say_team UBER FAKED"

bind "q" "primary"
bind "e" "secondary"
bind "f" "melee"
bind "v" "+reload"
bind "MOUSE2" "+uber"
bind "r" "maskuber"
bind "1" "fakeuber"
