exec reset.cfg

alias "+uber" "slot2; dropitem; voicemenu 2 5; +attack2; say_team UBER ACTIVATED"
alias "-uber" "-attack2"
bind "MOUSE2" "+uber"

alias "maskuber" "voicemenu 2 5"
bind "r" "maskuber"
bind "1" "maskuber; say_team UBER READY"

alias "fakeuber" "voicemenu 1 7; say_team UBER FAKED"
bind "2" "fakeuber"

bind "v" "+reload"
