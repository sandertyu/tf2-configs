exec reset.cfg

alias "+uber" "slot2; dropitem; voicemenu 2 5; +attack2"
alias "-uber" "voicemenu 2 5; -attack2; say_team UBER ACTIVATED"
bind "MOUSE2" "+uber"

alias "maskuber" "voicemenu 2 5"
bind "r" "maskuber"
bind "3" "maskuber; say_team UBER READY"

alias "fakeuber" "voicemenu 1 7"
bind "1" "fakeuber"
bind "2" "fakeuber; say_team UBER FAKED"

bind "v" "+reload"
